[SERVICE]
    Parsers_File parsers.conf

[INPUT]
    Name forward
    Port 24224

[FILTER]
    Name parser
    Match nginx
    Key_Name log
    Parser nginx

[OUTPUT]
    Name  opensearch
    Match nginx
    Host  opensearch
    Port  9200
    Index nginx-logs
    Suppress_Type_Name On

[OUTPUT]
    Name stdout
    Match nginx